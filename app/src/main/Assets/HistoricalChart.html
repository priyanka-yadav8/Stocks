<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    <style>
      #container { 
          width: 350px; 
          margin: 0 auto; 
      }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const apiEndpoint = 'http://18.188.135.207/api/historical/AAPL';

            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    const ohlc = data.results.map(item => [
                        item.t, // time
                        item.o, // open
                        item.h, // high
                        item.l, // low
                        item.c  // close
                    ]);

                    const volume = data.results.map(item => [
                        item.t, // time
                        item.v  // volume
                    ]);

                    const symbol = 'AAPL'; // Replace with your symbol variable

                    Highcharts.stockChart('container', {
                        chart: {
                            height: 400, // or whatever height you prefer
                            
                        },
                        rangeSelector: {
                            selected: 2
                        },
                        title: {
                            text: symbol + ' Historical'
                        },
                        subtitle: {
                            text: 'With SMA and Volume by Price technical indicators'
                        },
                        xAxis: {
                            type: 'datetime',
                            labels: {
                                format: '{value: %e %b}'
                            }
                        },
                        yAxis: [{
                            labels: {
                                align: 'right',
                                x: -3
                            },
                            title: {
                                text: 'OHLC'
                            },
                            height: '60%',
                            lineWidth: 2,
                            resize: {
                                enabled: true
                            }
                        }, {
                            labels: {
                                align: 'right',
                                x: -3
                            },
                            title: {
                                text: 'Volume'
                            },
                            top: '65%',
                            height: '35%',
                            offset: 0,
                            lineWidth: 2
                        }],
                        series: [{
                            type: 'candlestick',
                            name: symbol,
                            id: symbol.toLowerCase() + '-ohlc', // unique id for ohlc series
                            zIndex: 2,
                            data: ohlc
                        }, {
                            type: 'column',
                            name: 'Volume',
                            id: 'volume',
                            data: volume,
                            yAxis: 1
                        }, {
                            type: 'vbp',
                            linkedTo: symbol.toLowerCase() + '-ohlc', // linking to ohlc series
                            params: { volumeSeriesID: 'volume' },
                            dataLabels: { enabled: false },
                            zoneLines: { enabled: false }
                        }, {
                            type: 'sma',
                            linkedTo: symbol.toLowerCase() + '-ohlc', // linking to ohlc series
                            zIndex: 1,
                            marker: { enabled: false }
                        }]
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
