<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        #container { 
            width: 350px; 
            padding-top: 25px;
            
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const apiEndpoint = 'http://18.188.135.207/api/hourly/AAPL';

            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    const results = data.results;
                    let categories = [];
                    let seriesData = [];

                    results.forEach(item => {
                        const date = new Date(item.t); // Assuming t is in milliseconds
                        const formattedTime = Highcharts.dateFormat('%H:%M', date);
                        categories.push(formattedTime);
                        seriesData.push(item.c);
                    });

                    const ticker = 'AAPL'; // Replace with your ticker variable

                    const options = {
                        chart: {
                            type: 'line',
                            height: 350
                        },
                        title: {
                            text: `${ticker} Hourly Price Variation`
                        },
                        xAxis: {
                            categories: categories,
                            
                            tickInterval: Math.floor(categories.length / 4) // To show about 6 labels
                        },
                        yAxis: {
                            title: {
                                text: ''
                            },
                            opposite: true,
                        },
                        tooltip: {
                            valueDecimals: 2
                        },
                        series: [{
                            name: 'AAPL',
                            data: seriesData,
                            color: 'green',
                            marker: {
                                enabled: false // Disable all markers initially
                            },
                            states: {
                                hover: {
                                    marker: {
                                        enabled: true // Enable the marker when hovering
                                    }
                                }
                            }
                        }]
                    };

                    // Render the chart using Highcharts
                    Highcharts.chart('container', options);
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
